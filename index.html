<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Index Ebook</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg:#0f0f10; --card:#151518; --ring:#2a2a30; --text:#e9eaee; --muted:#9aa0a6; --accent:#9B87F5
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f6f7fb; --card:#ffffff; --ring:#e6e7ee; --text:#101114; --muted:#667085; --accent:#7C67F2 }
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:ui-sans-serif,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:var(--text)}
    .wrap{max-width:840px; margin:0 auto; padding:32px 20px}
    h1{margin:0 0 16px 0; font-weight:800}
    p.sub{margin:0 0 24px 0; color:var(--muted)}
    .card{background:var(--card); border:1px solid var(--ring); border-radius:16px; padding:18px}
    ul{list-style:none; padding:0; margin:0}
    li{padding:12px 0; border-bottom:1px solid var(--ring)}
    li:last-child{border-bottom:none}
    a{color:var(--text); text-decoration:none}
    a:hover{color:var(--accent)}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Index Ebook</h1>
    <p class="sub">Daftar file HTML ebook di folder ini.</p>
    <div class="card">
      <ul>
      <li><a href="ebook_threads_micro_content.html">Ebook Threads Micro Content – ala Threads</a></li>
      </ul>
    </div>
  </main>
</body>
</html>
